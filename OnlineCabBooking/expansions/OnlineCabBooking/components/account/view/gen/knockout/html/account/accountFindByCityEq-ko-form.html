<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('account.city', editMode), css: { error: detailModel.city.hasErrors}">
    <label class="control-label"
           for="account.city"
           data-bind="translate: 'account.account.city'">
    </label>
    <div class="controls" id="account.city" data-bind="focus: 1">
      <input type='text' name='account.city' data-bind="textInput: detailModel.city, enable: isFieldEnabled('account.city', editMode)" />
      <div data-bind="visible: detailModel.city.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.city.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
