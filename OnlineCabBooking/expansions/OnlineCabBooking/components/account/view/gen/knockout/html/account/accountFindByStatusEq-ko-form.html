<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('account.status', editMode), css: { error: detailModel.status.hasErrors}">
    <label class="control-label"
           for="account.status"
           data-bind="translate: 'account.account.status'">
    </label>
    <div class="controls" id="account.status" data-bind="focus: 1">
      <input type='text' name='account.status' data-bind="textInput: detailModel.status, enable: isFieldEnabled('account.status', editMode)" />
      <div data-bind="visible: detailModel.status.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.status.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
