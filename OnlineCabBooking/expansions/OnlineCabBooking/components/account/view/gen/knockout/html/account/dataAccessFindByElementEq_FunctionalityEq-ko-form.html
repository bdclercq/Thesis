<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.element', editMode), css: { error: detailModel.element.hasErrors}">
    <label class="control-label"
           for="dataAccess.element"
           data-bind="translate: 'account.dataAccess.element'">
    </label>
    <div class="controls" id="dataAccess.element" data-bind="focus: 1">
      <input type='text' name='dataAccess.element' data-bind="textInput: detailModel.element, enable: isFieldEnabled('dataAccess.element', editMode)" />
      <div data-bind="visible: detailModel.element.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.element.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.functionality', editMode), css: { error: detailModel.functionality.hasErrors}">
    <label class="control-label"
           for="dataAccess.functionality"
           data-bind="translate: 'account.dataAccess.functionality'">
    </label>
    <div class="controls" id="dataAccess.functionality" data-bind="focus: 2">
      <input type='text' name='dataAccess.functionality' data-bind="textInput: detailModel.functionality, enable: isFieldEnabled('dataAccess.functionality', editMode)" />
      <div data-bind="visible: detailModel.functionality.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.functionality.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
