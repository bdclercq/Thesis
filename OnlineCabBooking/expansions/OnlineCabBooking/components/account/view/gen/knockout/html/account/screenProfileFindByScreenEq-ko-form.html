<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('screenProfile.screen', editMode), css: { error: detailModel.screen.hasErrors}">
    <label class="control-label"
           for="screenProfile.screen"
           data-bind="translate: 'account.screenProfile.screen'">
    </label>
    <div class="controls" id="screenProfile.screen" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.screen,
          element: 'account.screen',
          hideDropdown: false
      }, enable: isFieldEnabled('screenProfile.screen', editMode)">
      </span>
      <div data-bind="visible: detailModel.screen.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.screen.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
