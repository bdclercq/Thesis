<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('userGroup.type', editMode), css: { error: detailModel.type.hasErrors}">
    <label class="control-label"
           for="userGroup.type"
           data-bind="translate: 'account.userGroup.type'">
    </label>
    <div class="controls" id="userGroup.type" data-bind="focus: 1">
      <input type='text' name='userGroup.type' data-bind="textInput: detailModel.type, enable: isFieldEnabled('userGroup.type', editMode)" />
      <div data-bind="visible: detailModel.type.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.type.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
