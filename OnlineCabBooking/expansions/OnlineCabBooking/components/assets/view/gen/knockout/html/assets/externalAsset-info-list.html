<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<thead data-bind="with: heading">
  <tr>
    <!-- anchor:headers:start -->
    <th data-bind="click: name.sort.trigger" class="assets-externalAsset-name-header">
      <span data-bind="translate: 'assets.externalAsset.name'"></span>
      <i class="sortable" data-bind="css: name.icon"></i>
    </th>
    <th data-bind="click: uri.sort.trigger" class="assets-externalAsset-uri-header">
      <span data-bind="translate: 'assets.externalAsset.uri'"></span>
      <i class="sortable" data-bind="css: uri.icon"></i>
    </th>
    <th data-bind="click: byteSize.sort.trigger" class="assets-externalAsset-byteSize-header">
      <span data-bind="translate: 'assets.externalAsset.byteSize'"></span>
      <i class="sortable" data-bind="css: byteSize.icon"></i>
    </th>
    <th data-bind="click: contentType.sort.trigger" class="assets-externalAsset-contentType-header">
      <span data-bind="translate: 'assets.externalAsset.contentType'"></span>
      <i class="sortable" data-bind="css: contentType.icon"></i>
    </th>
    <!-- anchor:headers:end -->
    <!-- @anchor:headers:start -->
    <!-- @anchor:headers:end -->
    <!-- anchor:custom-headers:start -->
    <!-- anchor:custom-headers:end -->
  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <!-- anchor:values:start -->
    <td class="assets-externalAsset-name-cell">
      <span data-bind="text: name"></span>
    </td>
    <td class="assets-externalAsset-uri-cell">
      <a target="_blank" data-bind="attr: {href: uri},
        click: function() { return true;}, clickBubble: false">
        <span data-bind="text: uri"></span>
      </a>
    </td>
    <td class="assets-externalAsset-byteSize-cell">
      <span data-bind="text: byteSize"></span>
    </td>
    <td class="assets-externalAsset-contentType-cell">
      <span data-bind="text: contentType"></span>
    </td>
    <!-- anchor:values:end -->
    <!-- @anchor:values:start -->
    <!-- @anchor:values:end -->
    <!-- anchor:custom-values:start -->
    <!-- anchor:custom-values:end -->
  </tr>
</tbody>
