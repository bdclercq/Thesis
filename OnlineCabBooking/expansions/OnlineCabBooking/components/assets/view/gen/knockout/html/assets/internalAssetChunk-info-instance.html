<table class="table table-striped table-bordered table-condensed">
  <tr>
    <th>
      <span data-bind="translate: 'assets.internalAssetChunk.id'"></span>
    </th>
    <td>
      <span data-bind="text: id"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:start -->
  <tr>
    <th>
      <span data-bind="translate: 'assets.internalAssetChunk.internalAsset'"></span>
    </th>
    <td>
      <span data-bind="with: internalAsset">
        <a href="#" data-bind="click: link.trigger">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'assets.internalAssetChunk.byteSize'"></span>
    </th>
    <td>
      <span data-bind="text: byteSize"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'assets.internalAssetChunk.position'"></span>
    </th>
    <td>
      <span data-bind="text: position"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:end -->
  <!-- @anchor:field-rows:start -->
  <!-- @anchor:field-rows:end -->
  <!-- anchor:custom-field-rows:start -->
  <!-- anchor:custom-field-rows:end -->
