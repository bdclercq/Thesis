<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('cab.driver', editMode), css: { error: detailModel.driver.hasErrors}">
    <label class="control-label"
           for="cab.driver"
           data-bind="translate: 'onlineCabBookingComp.cab.driver'">
    </label>
    <div class="controls" id="cab.driver" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.driver,
          element: 'onlineCabBookingComp.driver',
          hideDropdown: false
      }, enable: isFieldEnabled('cab.driver', editMode)">
      </span>
      <div data-bind="visible: detailModel.driver.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.driver.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
