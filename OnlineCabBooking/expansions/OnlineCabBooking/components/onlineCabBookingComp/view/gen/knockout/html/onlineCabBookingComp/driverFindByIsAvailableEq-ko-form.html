<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('driver.isAvailable', editMode), css: { error: detailModel.isAvailable.hasErrors}">
    <label class="control-label"
           for="driver.isAvailable"
           data-bind="translate: 'onlineCabBookingComp.driver.isAvailable'">
    </label>
    <div class="controls" id="driver.isAvailable" data-bind="focus: 1">
      <input type='checkbox' name='driver.isAvailable' data-bind='checked: detailModel.isAvailable, enable: isFieldEnabled("driver.isAvailable", editMode)'/>
      <div data-bind="visible: detailModel.isAvailable.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.isAvailable.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
