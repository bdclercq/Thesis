<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<thead data-bind="with: heading">
  <tr>
    <!-- anchor:headers:start -->
    <th data-bind="click: name.sort.trigger" class="onlineCabBookingComp-invoice-name-header">
      <span data-bind="translate: 'onlineCabBookingComp.invoice.name'"></span>
      <i class="sortable" data-bind="css: name.icon"></i>
    </th>
    <th class="onlineCabBookingComp-invoice-payment-header">
      <span data-bind="translate: 'onlineCabBookingComp.invoice.payment'"></span>
    </th>
    <th class="onlineCabBookingComp-invoice-customer-header">
      <span data-bind="translate: 'onlineCabBookingComp.invoice.customer'"></span>
    </th>
    <!-- anchor:headers:end -->
    <!-- @anchor:headers:start -->
    <!-- @anchor:headers:end -->
    <!-- anchor:custom-headers:start -->
    <!-- anchor:custom-headers:end -->
  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <!-- anchor:values:start -->
    <td class="onlineCabBookingComp-invoice-name-cell">
      <span data-bind="text: name"></span>
    </td>
    <td class="onlineCabBookingComp-invoice-payment-cell">
      <span data-bind="with: payment">
        <a href="#" data-bind="click: link.trigger, clickBubble: false">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
    <td class="onlineCabBookingComp-invoice-customer-cell">
      <span data-bind="with: customer">
        <a href="#" data-bind="click: link.trigger, clickBubble: false">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
    <!-- anchor:values:end -->
    <!-- @anchor:values:start -->
    <!-- @anchor:values:end -->
    <!-- anchor:custom-values:start -->
    <!-- anchor:custom-values:end -->
  </tr>
</tbody>
