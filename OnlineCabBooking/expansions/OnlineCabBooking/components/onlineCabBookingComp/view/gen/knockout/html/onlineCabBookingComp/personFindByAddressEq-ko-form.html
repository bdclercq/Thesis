<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('person.address', editMode), css: { error: detailModel.address.hasErrors}">
    <label class="control-label"
           for="person.address"
           data-bind="translate: 'onlineCabBookingComp.person.address'">
    </label>
    <div class="controls" id="person.address" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.address,
          element: 'onlineCabBookingComp.address',
          hideDropdown: false
      }, enable: isFieldEnabled('person.address', editMode)">
      </span>
      <div data-bind="visible: detailModel.address.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.address.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
