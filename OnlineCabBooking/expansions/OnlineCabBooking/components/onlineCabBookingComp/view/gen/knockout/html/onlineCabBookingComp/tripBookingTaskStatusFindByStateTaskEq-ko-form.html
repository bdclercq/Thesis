<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('tripBookingTaskStatus.stateTask', editMode), css: { error: detailModel.stateTask.hasErrors}">
    <label class="control-label"
           for="tripBookingTaskStatus.stateTask"
           data-bind="translate: 'onlineCabBookingComp.tripBookingTaskStatus.stateTask'">
    </label>
    <div class="controls" id="tripBookingTaskStatus.stateTask" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.stateTask,
          element: 'workflow.stateTask',
          hideDropdown: false
      }, enable: isFieldEnabled('tripBookingTaskStatus.stateTask', editMode)">
      </span>
      <div data-bind="visible: detailModel.stateTask.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.stateTask.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
