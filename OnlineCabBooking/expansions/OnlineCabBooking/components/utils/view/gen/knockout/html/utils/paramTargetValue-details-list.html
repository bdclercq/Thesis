<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<thead data-bind="with: heading">
  <tr>
    <!-- anchor:headers:start -->
    <th data-bind="click: param.sort.trigger" class="utils-paramTargetValue-param-header">
      <span data-bind="translate: 'utils.paramTargetValue.param'"></span>
      <i class="sortable" data-bind="css: param.icon"></i>
    </th>
    <th data-bind="click: target.sort.trigger" class="utils-paramTargetValue-target-header">
      <span data-bind="translate: 'utils.paramTargetValue.target'"></span>
      <i class="sortable" data-bind="css: target.icon"></i>
    </th>
    <th data-bind="click: value.sort.trigger" class="utils-paramTargetValue-value-header">
      <span data-bind="translate: 'utils.paramTargetValue.value'"></span>
      <i class="sortable" data-bind="css: value.icon"></i>
    </th>
    <!-- anchor:headers:end -->
    <!-- @anchor:headers:start -->
    <!-- @anchor:headers:end -->
    <!-- anchor:custom-headers:start -->
    <!-- anchor:custom-headers:end -->
  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <!-- anchor:values:start -->
    <td class="utils-paramTargetValue-param-cell">
      <span data-bind="text: param"></span>
    </td>
    <td class="utils-paramTargetValue-target-cell">
      <span data-bind="text: target"></span>
    </td>
    <td class="utils-paramTargetValue-value-cell">
      <span data-bind="text: value"></span>
    </td>
    <!-- anchor:values:end -->
    <!-- @anchor:values:start -->
    <!-- @anchor:values:end -->
    <!-- anchor:custom-values:start -->
    <!-- anchor:custom-values:end -->
  </tr>
</tbody>
