<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('engineService.collector', editMode), css: { error: detailModel.collector.hasErrors}">
    <label class="control-label"
           for="engineService.collector"
           data-bind="translate: 'workflow.engineService.collector'">
    </label>
    <div class="controls" id="engineService.collector" data-bind="focus: 1">
      <span data-bind='integerInput: detailModel.collector, enable: isFieldEnabled("engineService.collector", editMode)'></span>
      <div data-bind="visible: detailModel.collector.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.collector.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('engineService.name', editMode), css: { error: detailModel.name.hasErrors}">
    <label class="control-label"
           for="engineService.name"
           data-bind="translate: 'workflow.engineService.name'">
    </label>
    <div class="controls" id="engineService.name" data-bind="focus: 2">
      <input type='text' name='engineService.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('engineService.name', editMode)" />
      <div data-bind="visible: detailModel.name.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.name.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
