<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('stateTask.failedState', editMode), css: { error: detailModel.failedState.hasErrors}">
    <label class="control-label"
           for="stateTask.failedState"
           data-bind="translate: 'workflow.stateTask.failedState'">
    </label>
    <div class="controls" id="stateTask.failedState" data-bind="focus: 1">
      <input type='text' name='stateTask.failedState' data-bind="textInput: detailModel.failedState, enable: isFieldEnabled('stateTask.failedState', editMode)" />
      <div data-bind="visible: detailModel.failedState.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.failedState.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
