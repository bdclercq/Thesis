<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('account.email', editMode), css: { error: detailModel.email.hasErrors}">
    <label class="control-label"
           for="account.email"
           data-bind="translate: 'account.account.email'">
    </label>
    <div class="controls" id="account.email" data-bind="focus: 1">
      <input type='text' name='account.email' data-bind="textInput: detailModel.email, enable: isFieldEnabled('account.email', editMode)" />
      <div data-bind="visible: detailModel.email.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.email.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
