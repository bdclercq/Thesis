<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.forUser', editMode), css: { error: detailModel.forUser.hasErrors}">
    <label class="control-label"
           for="dataAccess.forUser"
           data-bind="translate: 'account.dataAccess.forUser'">
    </label>
    <div class="controls" id="dataAccess.forUser" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.forUser,
          element: 'account.user',
          hideDropdown: false
      }, enable: isFieldEnabled('dataAccess.forUser', editMode)">
      </span>
      <div data-bind="visible: detailModel.forUser.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.forUser.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
