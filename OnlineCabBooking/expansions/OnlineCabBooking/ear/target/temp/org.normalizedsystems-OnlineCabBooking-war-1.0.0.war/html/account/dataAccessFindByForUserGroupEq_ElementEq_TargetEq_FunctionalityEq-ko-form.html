<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.forUserGroup', editMode), css: { error: detailModel.forUserGroup.hasErrors}">
    <label class="control-label"
           for="dataAccess.forUserGroup"
           data-bind="translate: 'account.dataAccess.forUserGroup'">
    </label>
    <div class="controls" id="dataAccess.forUserGroup" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.forUserGroup,
          element: 'account.userGroup',
          hideDropdown: false
      }, enable: isFieldEnabled('dataAccess.forUserGroup', editMode)">
      </span>
      <div data-bind="visible: detailModel.forUserGroup.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.forUserGroup.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.element', editMode), css: { error: detailModel.element.hasErrors}">
    <label class="control-label"
           for="dataAccess.element"
           data-bind="translate: 'account.dataAccess.element'">
    </label>
    <div class="controls" id="dataAccess.element" data-bind="focus: 2">
      <input type='text' name='dataAccess.element' data-bind="textInput: detailModel.element, enable: isFieldEnabled('dataAccess.element', editMode)" />
      <div data-bind="visible: detailModel.element.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.element.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.target', editMode), css: { error: detailModel.target.hasErrors}">
    <label class="control-label"
           for="dataAccess.target"
           data-bind="translate: 'account.dataAccess.target'">
    </label>
    <div class="controls" id="dataAccess.target" data-bind="focus: 3">
      <input type='text' name='dataAccess.target' data-bind="textInput: detailModel.target, enable: isFieldEnabled('dataAccess.target', editMode)" />
      <div data-bind="visible: detailModel.target.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.target.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('dataAccess.functionality', editMode), css: { error: detailModel.functionality.hasErrors}">
    <label class="control-label"
           for="dataAccess.functionality"
           data-bind="translate: 'account.dataAccess.functionality'">
    </label>
    <div class="controls" id="dataAccess.functionality" data-bind="focus: 4">
      <input type='text' name='dataAccess.functionality' data-bind="textInput: detailModel.functionality, enable: isFieldEnabled('dataAccess.functionality', editMode)" />
      <div data-bind="visible: detailModel.functionality.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.functionality.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
