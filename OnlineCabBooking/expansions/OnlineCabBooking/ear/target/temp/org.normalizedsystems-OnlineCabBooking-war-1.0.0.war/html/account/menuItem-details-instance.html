<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<table class="table table-striped table-bordered table-condensed">
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.id'"></span>
    </th>
    <td>
      <span data-bind="text: id"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.name'"></span>
    </th>
    <td>
      <span data-bind="text: name"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:start -->
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.menu'"></span>
    </th>
    <td>
      <span data-bind="with: menu">
        <a href="#" data-bind="click: link.trigger">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.screen'"></span>
    </th>
    <td>
      <span data-bind="with: screen">
        <a href="#" data-bind="click: link.trigger">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.menuItem'"></span>
    </th>
    <td>
      <span data-bind="with: menuItem">
        <a href="#" data-bind="click: link.trigger">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.submenuItems'"></span>
    </th>
    <td>
      <span data-bind="collection: { field: submenuItems, name: 'account.menuItem.submenuItems'}">
      </span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.menuItem.sortOrder'"></span>
    </th>
    <td>
      <span data-bind="text: sortOrder"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:end -->
  <!-- @anchor:field-rows:start -->
  <!-- @anchor:field-rows:end -->
  <!-- anchor:custom-field-rows:start -->
  <!-- anchor:custom-field-rows:end -->
</table>
