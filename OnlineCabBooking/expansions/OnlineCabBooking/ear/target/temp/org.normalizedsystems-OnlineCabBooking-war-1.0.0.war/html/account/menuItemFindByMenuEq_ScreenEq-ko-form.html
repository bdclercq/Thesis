<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('menuItem.menu', editMode), css: { error: detailModel.menu.hasErrors}">
    <label class="control-label"
           for="menuItem.menu"
           data-bind="translate: 'account.menuItem.menu'">
    </label>
    <div class="controls" id="menuItem.menu" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.menu,
          element: 'account.menu',
          hideDropdown: false
      }, enable: isFieldEnabled('menuItem.menu', editMode)">
      </span>
      <div data-bind="visible: detailModel.menu.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.menu.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('menuItem.screen', editMode), css: { error: detailModel.screen.hasErrors}">
    <label class="control-label"
           for="menuItem.screen"
           data-bind="translate: 'account.menuItem.screen'">
    </label>
    <div class="controls" id="menuItem.screen" data-bind="focus: 2">
      <span data-bind="selectDataRef: {
          field: detailModel.screen,
          element: 'account.screen',
          hideDropdown: false
      }, enable: isFieldEnabled('menuItem.screen', editMode)">
      </span>
      <div data-bind="visible: detailModel.screen.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.screen.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
