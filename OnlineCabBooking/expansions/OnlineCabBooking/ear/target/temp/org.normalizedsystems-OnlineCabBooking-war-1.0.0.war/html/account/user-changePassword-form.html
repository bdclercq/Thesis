<form class="form-horizontal" data-bind="submit: submit.trigger">
  <fieldset data-bind="with: instance">
    <!-- @anchor:fields-before:start -->
    <!-- @anchor:fields-before:end -->
    <!-- anchor:custom-fields-before:start -->
    <!-- anchor:custom-fields-before:end -->
    <!-- anchor:fields:start -->
    <!-- ko if: newPassword.visible -->
    <div class="control-group"
       data-bind="css: { error: newPassword.hasErrors }">
      <label class="control-label"
             for="user.changePassword.newPassword"
             data-bind="translate: 'account.user.changePassword.newPassword'">
      </label>
      <div class="controls" id="user.changePassword.newPassword" data-bind="focus: 1">
        <input type='password' name='user.changePassword.newPassword' data-bind='value: detailModel.newPassword, enable: isFieldEnabled("user.changePassword.newPassword", editMode)' />
        <div data-bind="formError: newPassword"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: repeatNewPassword.visible -->
    <div class="control-group"
       data-bind="css: { error: repeatNewPassword.hasErrors }">
      <label class="control-label"
             for="user.changePassword.repeatNewPassword"
             data-bind="translate: 'account.user.changePassword.repeatNewPassword'">
      </label>
      <div class="controls" id="user.changePassword.repeatNewPassword" data-bind="focus: 2">
        <input type='password' name='user.changePassword.repeatNewPassword' data-bind='value: detailModel.repeatNewPassword, enable: isFieldEnabled("user.changePassword.repeatNewPassword", editMode)' />
        <div data-bind="formError: repeatNewPassword"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- anchor:fields:end -->
    <!-- @anchor:fields-after:start -->
    <!-- @anchor:fields-after:end -->
    <!-- anchor:custom-fields-after:start -->
    <!-- anchor:custom-fields-after:end -->
  </fieldset>
</form>
