<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('user.name', editMode), css: { error: detailModel.name.hasErrors}">
    <label class="control-label"
           for="user.name"
           data-bind="translate: 'account.user.name'">
    </label>
    <div class="controls" id="user.name" data-bind="focus: 1">
      <input type='text' name='user.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('user.name', editMode)" />
      <div data-bind="visible: detailModel.name.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.name.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('user.profile', editMode), css: { error: detailModel.profile.hasErrors}">
    <label class="control-label"
           for="user.profile"
           data-bind="translate: 'account.user.profile'">
    </label>
    <div class="controls" id="user.profile" data-bind="focus: 2">
      <span data-bind="selectDataRef: {
          field: detailModel.profile,
          element: 'account.profile',
          hideDropdown: false
      }, enable: isFieldEnabled('user.profile', editMode)">
      </span>
      <div data-bind="visible: detailModel.profile.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.profile.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
