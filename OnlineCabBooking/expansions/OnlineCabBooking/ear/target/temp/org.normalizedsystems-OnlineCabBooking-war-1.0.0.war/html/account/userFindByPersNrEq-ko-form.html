<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('user.persNr', editMode), css: { error: detailModel.persNr.hasErrors}">
    <label class="control-label"
           for="user.persNr"
           data-bind="translate: 'account.user.persNr'">
    </label>
    <div class="controls" id="user.persNr" data-bind="focus: 1">
      <input type='text' name='user.persNr' data-bind="textInput: detailModel.persNr, enable: isFieldEnabled('user.persNr', editMode)" />
      <div data-bind="visible: detailModel.persNr.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.persNr.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
