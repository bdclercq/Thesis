<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('asset.externalAsset', editMode), css: { error: detailModel.externalAsset.hasErrors}">
    <label class="control-label"
           for="asset.externalAsset"
           data-bind="translate: 'assets.asset.externalAsset'">
    </label>
    <div class="controls" id="asset.externalAsset" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.externalAsset,
          element: 'assets.externalAsset',
          hideDropdown: false
      }, enable: isFieldEnabled('asset.externalAsset', editMode)">
      </span>
      <div data-bind="visible: detailModel.externalAsset.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.externalAsset.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
