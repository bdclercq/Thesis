<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<form class="form-horizontal" data-bind="submit: submit.trigger">
  <fieldset data-bind="with: instance">
    <input type="hidden" name="fileAsset.id" data-bind="value: detailModel.id"/>
    <!-- @anchor:form-fields-before:start -->
    <!-- @anchor:form-fields-before:end -->
    <!-- anchor:custom-form-fields-before:start -->
    <!-- anchor:custom-form-fields-before:end -->

    <!-- anchor:form-fields:start -->
    <!-- ko if: name.visible -->
    <div class="control-group"
       data-bind="css: { error: name.hasErrors}">
      <label class="control-label"
             for="fileAsset.name"
             data-bind="translate: 'assets.fileAsset.name'">
      </label>
      <div class="controls" id="fileAsset.name" data-bind="focus: 1">
        <input type='text' name='fileAsset.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('fileAsset.name', editMode)" />
        <div data-bind="formError: name"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: uploadUri.visible -->
    <div class="control-group"
       data-bind="css: { error: uploadUri.hasErrors}">
      <label class="control-label"
             for="fileAsset.uploadUri"
             data-bind="translate: 'assets.fileAsset.uploadUri'">
      </label>
      <div class="controls" id="fileAsset.uploadUri" data-bind="focus: 2">
        <span data-bind="fileUpload: detailModel.uploadUri"></span>
        <div data-bind="formError: uploadUri"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- anchor:form-fields:end -->

    <!-- @anchor:form-fields-after:start -->
    <!-- @anchor:form-fields-after:end -->
    <!-- anchor:custom-form-fields-after:start -->
    <!-- anchor:custom-form-fields-after:end -->
  </fieldset>
</form>
