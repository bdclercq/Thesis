<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('address.pincode', editMode), css: { error: detailModel.pincode.hasErrors}">
    <label class="control-label"
           for="address.pincode"
           data-bind="translate: 'onlineCabBookingComp.address.pincode'">
    </label>
    <div class="controls" id="address.pincode" data-bind="focus: 1">
      <input type='text' name='address.pincode' data-bind="textInput: detailModel.pincode, enable: isFieldEnabled('address.pincode', editMode)" />
      <div data-bind="visible: detailModel.pincode.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.pincode.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
