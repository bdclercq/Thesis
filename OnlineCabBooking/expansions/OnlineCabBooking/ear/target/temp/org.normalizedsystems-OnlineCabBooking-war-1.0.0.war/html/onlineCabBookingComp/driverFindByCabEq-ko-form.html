<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('driver.cab', editMode), css: { error: detailModel.cab.hasErrors}">
    <label class="control-label"
           for="driver.cab"
           data-bind="translate: 'onlineCabBookingComp.driver.cab'">
    </label>
    <div class="controls" id="driver.cab" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.cab,
          element: 'onlineCabBookingComp.cab',
          hideDropdown: false
      }, enable: isFieldEnabled('driver.cab', editMode)">
      </span>
      <div data-bind="visible: detailModel.cab.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.cab.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
