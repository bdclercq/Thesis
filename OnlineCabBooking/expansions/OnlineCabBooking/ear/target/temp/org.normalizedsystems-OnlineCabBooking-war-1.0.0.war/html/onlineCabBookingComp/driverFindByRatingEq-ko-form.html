<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('driver.rating', editMode), css: { error: detailModel.rating.hasErrors}">
    <label class="control-label"
           for="driver.rating"
           data-bind="translate: 'onlineCabBookingComp.driver.rating'">
    </label>
    <div class="controls" id="driver.rating" data-bind="focus: 1">
      <span data-bind='doubleInput: detailModel.rating, enable: isFieldEnabled("driver.rating", editMode)'></span>
      <div data-bind="visible: detailModel.rating.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.rating.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
