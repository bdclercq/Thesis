<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('tripBooking.customer', editMode), css: { error: detailModel.customer.hasErrors}">
    <label class="control-label"
           for="tripBooking.customer"
           data-bind="translate: 'onlineCabBookingComp.tripBooking.customer'">
    </label>
    <div class="controls" id="tripBooking.customer" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.customer,
          element: 'onlineCabBookingComp.customer',
          hideDropdown: false
      }, enable: isFieldEnabled('tripBooking.customer', editMode)">
      </span>
      <div data-bind="visible: detailModel.customer.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.customer.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('tripBooking.fromDateTime', editMode), css: { error: detailModel.fromDateTime.hasErrors}">
    <label class="control-label"
           for="tripBooking.fromDateTime"
           data-bind="translate: 'onlineCabBookingComp.tripBooking.fromDateTime'">
    </label>
    <div class="controls" id="tripBooking.fromDateTime" data-bind="focus: 2">
      <span data-bind='dateInput: detailModel.fromDateTime, enable: isFieldEnabled("tripBooking.fromDateTime", editMode)'></span>
      <div data-bind="visible: detailModel.fromDateTime.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.fromDateTime.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
