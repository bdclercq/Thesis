<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('paramTargetValue.target', editMode), css: { error: detailModel.target.hasErrors}">
    <label class="control-label"
           for="paramTargetValue.target"
           data-bind="translate: 'utils.paramTargetValue.target'">
    </label>
    <div class="controls" id="paramTargetValue.target" data-bind="focus: 1">
      <input type='text' name='paramTargetValue.target' data-bind="textInput: detailModel.target, enable: isFieldEnabled('paramTargetValue.target', editMode)" />
      <div data-bind="visible: detailModel.target.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.target.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group" data-bind="visible: isFieldVisible('paramTargetValue.value', editMode), css: { error: detailModel.value.hasErrors}">
    <label class="control-label"
           for="paramTargetValue.value"
           data-bind="translate: 'utils.paramTargetValue.value'">
    </label>
    <div class="controls" id="paramTargetValue.value" data-bind="focus: 2">
      <input type='text' name='paramTargetValue.value' data-bind="textInput: detailModel.value, enable: isFieldEnabled('paramTargetValue.value', editMode)" />
      <div data-bind="visible: detailModel.value.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.value.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
