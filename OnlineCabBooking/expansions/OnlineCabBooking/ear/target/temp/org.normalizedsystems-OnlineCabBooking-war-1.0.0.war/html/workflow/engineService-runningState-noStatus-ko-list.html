<!-- @feature:engine-service -->
<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th data-bind="sortableColumn: {target: $parent, column: 'name'}">
            <span data-bind="translate: 'workflow.engineService.name'"></span>
            <i class="sortable"></i>
        </th>
        <!-- anchor:status-titles:start -->
        <th data-bind="sortableColumn: {target: $parent, column: 'busy'}">
            <span data-bind="translate: 'workflow.engineService.busy'"></span>
            <i class="sortable"></i>
        </th>
        <th data-bind="sortableColumn: {target: $parent, column: 'waitTime'}">
            <span data-bind="translate: 'workflow.engineService.waitTime'"></span>
            <i class="sortable"></i>
        </th>
        <th>
            <span data-bind="translate: 'workflow.engineService.timeWindowGroup'"></span>
        </th>
        <th data-bind="sortableColumn: {target: $parent, column: 'lastRunAt'}">
            <span data-bind="translate: 'workflow.engineService.lastRunAt'"></span>
            <i class="sortable"></i>
        </th>
        <th data-bind="sortableColumn: {target: $parent, column: 'batchSize'}">
            <span data-bind="translate: 'workflow.engineService.batchSize'"></span>
            <i class="sortable"></i>
        </th>
        <th>
            <span data-bind="translate: 'workflow.engineService.nextRun'"></span>
        </th>
        <th>
            <span data-bind="translate: 'workflow.engineService.running'"></span>
        </th>
        <!-- anchor:status-titles:end -->
    </tr>
    </thead>
    <tbody data-bind="foreach: items">
    <tr data-bind="click: $parent.selectRow, css: {'info': $parent.isSelectedItem($data)}">
        <td>
            <span data-bind="text: name"></span>
        </td>
        <!-- anchor:status-columns:start -->
        <td>
            <span data-bind='text: busy'></span>
        </td>
        <td>
            <span data-bind='text: waitTime'></span>
        </td>
        <td>
            <span data-bind="with: timeWindowGroup">
              <a href="#" data-bind="click: $parents[2].viewing.viewItem, clickBubble: false">
                <span data-bind="text: name"></span>
              </a>
            </span>
        </td>
        <td>
            <span data-bind='dateTimeString: lastRunAt'></span>
        </td>
        <td>
            <span data-bind='text: batchSize'></span>
        </td>
        <td>
            <span data-bind='dateTimeString: nextRun'></span>
        </td>
        <td>
            <span data-bind='text: running'></span>
        </td>
        <!-- anchor:status-columns:end -->
    </tr>
    </tbody>
</table>
