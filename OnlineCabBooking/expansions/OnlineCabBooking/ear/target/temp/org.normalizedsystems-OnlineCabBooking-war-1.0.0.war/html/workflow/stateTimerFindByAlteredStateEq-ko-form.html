<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('stateTimer.alteredState', editMode), css: { error: detailModel.alteredState.hasErrors}">
    <label class="control-label"
           for="stateTimer.alteredState"
           data-bind="translate: 'workflow.stateTimer.alteredState'">
    </label>
    <div class="controls" id="stateTimer.alteredState" data-bind="focus: 1">
      <input type='text' name='stateTimer.alteredState' data-bind="textInput: detailModel.alteredState, enable: isFieldEnabled('stateTimer.alteredState', editMode)" />
      <div data-bind="visible: detailModel.alteredState.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.alteredState.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
