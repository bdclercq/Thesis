<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('stateTimer.targetState', editMode), css: { error: detailModel.targetState.hasErrors}">
    <label class="control-label"
           for="stateTimer.targetState"
           data-bind="translate: 'workflow.stateTimer.targetState'">
    </label>
    <div class="controls" id="stateTimer.targetState" data-bind="focus: 1">
      <input type='text' name='stateTimer.targetState' data-bind="textInput: detailModel.targetState, enable: isFieldEnabled('stateTimer.targetState', editMode)" />
      <div data-bind="visible: detailModel.targetState.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.targetState.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
