<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<thead data-bind="with: heading">
  <tr>
    <!-- anchor:headers:start -->
    <th data-bind="click: name.sort.trigger" class="workflow-timeWindow-name-header">
      <span data-bind="translate: 'workflow.timeWindow.name'"></span>
      <i class="sortable" data-bind="css: name.icon"></i>
    </th>
    <th data-bind="click: startTime.sort.trigger" class="workflow-timeWindow-startTime-header">
      <span data-bind="translate: 'workflow.timeWindow.startTime'"></span>
      <i class="sortable" data-bind="css: startTime.icon"></i>
    </th>
    <th data-bind="click: stopTime.sort.trigger" class="workflow-timeWindow-stopTime-header">
      <span data-bind="translate: 'workflow.timeWindow.stopTime'"></span>
      <i class="sortable" data-bind="css: stopTime.icon"></i>
    </th>
    <!-- anchor:headers:end -->
    <!-- @anchor:headers:start -->
    <!-- @anchor:headers:end -->
    <!-- anchor:custom-headers:start -->
    <!-- anchor:custom-headers:end -->
  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <!-- anchor:values:start -->
    <td class="workflow-timeWindow-name-cell">
      <span data-bind="text: name"></span>
    </td>
    <td class="workflow-timeWindow-startTime-cell">
      <span data-bind="text: startTime"></span>
    </td>
    <td class="workflow-timeWindow-stopTime-cell">
      <span data-bind="text: stopTime"></span>
    </td>
    <!-- anchor:values:end -->
    <!-- @anchor:values:start -->
    <!-- @anchor:values:end -->
    <!-- anchor:custom-values:start -->
    <!-- anchor:custom-values:end -->
  </tr>
</tbody>
