<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('timeWindow.stopTime', editMode), css: { error: detailModel.stopTime.hasErrors}">
    <label class="control-label"
           for="timeWindow.stopTime"
           data-bind="translate: 'workflow.timeWindow.stopTime'">
    </label>
    <div class="controls" id="timeWindow.stopTime" data-bind="focus: 1">
      <input type='text' name='timeWindow.stopTime' data-bind="textInput: detailModel.stopTime, enable: isFieldEnabled('timeWindow.stopTime', editMode)" />
      <div data-bind="visible: detailModel.stopTime.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.stopTime.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
