<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<form class="form-horizontal" data-bind="submit: submit.trigger">

       data-bind="css: { error: name.hasErrors}">

             for="account.name"
             data-bind="translate: 'account.account.name'">
      </label>
      <div class="controls" id="account.name" data-bind="focus: 1">
        <input type='text' name='account.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('account.name', editMode)" />
