<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('account.country', editMode), css: { error: detailModel.country.hasErrors}">
    <label class="control-label"
           for="account.country"
           data-bind="translate: 'account.account.country'">
    </label>
    <div class="controls" id="account.country" data-bind="focus: 1">
      <input type='text' name='account.country' data-bind="textInput: detailModel.country, enable: isFieldEnabled('account.country', editMode)" />
      <div data-bind="visible: detailModel.country.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.country.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
