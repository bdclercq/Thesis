<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('account.zipCode', editMode), css: { error: detailModel.zipCode.hasErrors}">
    <label class="control-label"
           for="account.zipCode"
           data-bind="translate: 'account.account.zipCode'">
    </label>
    <div class="controls" id="account.zipCode" data-bind="focus: 1">
      <input type='text' name='account.zipCode' data-bind="textInput: detailModel.zipCode, enable: isFieldEnabled('account.zipCode', editMode)" />
      <div data-bind="visible: detailModel.zipCode.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.zipCode.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
