<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<thead data-bind="with: heading">
  <tr>
    <!-- anchor:headers:start -->
    <th data-bind="click: name.sort.trigger" class="account-dataAccess-name-header">
      <span data-bind="translate: 'account.dataAccess.name'"></span>
      <i class="sortable" data-bind="css: name.icon"></i>
    </th>
    <th class="account-dataAccess-forProfile-header">
      <span data-bind="translate: 'account.dataAccess.forProfile'"></span>
    </th>
    <th class="account-dataAccess-forUser-header">
      <span data-bind="translate: 'account.dataAccess.forUser'"></span>
    </th>
    <th class="account-dataAccess-userGroups-header">
      <span data-bind="translate: 'account.dataAccess.userGroups'"></span>
    </th>
    <th data-bind="click: element.sort.trigger" class="account-dataAccess-element-header">
      <span data-bind="translate: 'account.dataAccess.element'"></span>
      <i class="sortable" data-bind="css: element.icon"></i>
    </th>
    <th data-bind="click: target.sort.trigger" class="account-dataAccess-target-header">
      <span data-bind="translate: 'account.dataAccess.target'"></span>
      <i class="sortable" data-bind="css: target.icon"></i>
    </th>
    <th data-bind="click: functionality.sort.trigger" class="account-dataAccess-functionality-header">
      <span data-bind="translate: 'account.dataAccess.functionality'"></span>
      <i class="sortable" data-bind="css: functionality.icon"></i>
    </th>
    <th data-bind="click: authorized.sort.trigger" class="account-dataAccess-authorized-header">
      <span data-bind="translate: 'account.dataAccess.authorized'"></span>
      <i class="sortable" data-bind="css: authorized.icon"></i>
    </th>
    <th data-bind="click: lastModifiedAt.sort.trigger" class="account-dataAccess-lastModifiedAt-header">
      <span data-bind="translate: 'account.dataAccess.lastModifiedAt'"></span>
      <i class="sortable" data-bind="css: lastModifiedAt.icon"></i>
    </th>
    <th data-bind="click: enteredAt.sort.trigger" class="account-dataAccess-enteredAt-header">
      <span data-bind="translate: 'account.dataAccess.enteredAt'"></span>
      <i class="sortable" data-bind="css: enteredAt.icon"></i>
    </th>
    <th data-bind="click: disabled.sort.trigger" class="account-dataAccess-disabled-header">
      <span data-bind="translate: 'account.dataAccess.disabled'"></span>
      <i class="sortable" data-bind="css: disabled.icon"></i>
    </th>
    <th class="account-dataAccess-forUserGroup-header">
      <span data-bind="translate: 'account.dataAccess.forUserGroup'"></span>
    </th>
    <!-- anchor:headers:end -->
    <!-- @anchor:headers:start -->
    <!-- @anchor:headers:end -->
    <!-- anchor:custom-headers:start -->
    <!-- anchor:custom-headers:end -->
  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <!-- anchor:values:start -->
    <td class="account-dataAccess-name-cell">
      <span data-bind="text: name"></span>
    </td>
    <td class="account-dataAccess-forProfile-cell">
      <span data-bind="with: forProfile">
        <a href="#" data-bind="click: link.trigger, clickBubble: false">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
    <td class="account-dataAccess-forUser-cell">
      <span data-bind="with: forUser">
        <a href="#" data-bind="click: link.trigger, clickBubble: false">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
    <td class="account-dataAccess-userGroups-cell">
      <span data-bind="collection: { field: userGroups, name: 'account.dataAccess.userGroups'}">
      </span>
    </td>
    <td class="account-dataAccess-element-cell">
      <span data-bind="text: element"></span>
    </td>
    <td class="account-dataAccess-target-cell">
      <span data-bind="text: target"></span>
    </td>
    <td class="account-dataAccess-functionality-cell">
      <span data-bind="text: functionality"></span>
    </td>
    <td class="account-dataAccess-authorized-cell">
      <span data-bind="text: authorized"></span>
    </td>
    <td class="account-dataAccess-lastModifiedAt-cell">
      <span data-bind="dateString: lastModifiedAt"></span>
    </td>
    <td class="account-dataAccess-enteredAt-cell">
      <span data-bind="dateString: enteredAt"></span>
    </td>
    <td class="account-dataAccess-disabled-cell">
      <span data-bind="text: disabled"></span>
    </td>
    <td class="account-dataAccess-forUserGroup-cell">
      <span data-bind="with: forUserGroup">
        <a href="#" data-bind="click: link.trigger, clickBubble: false">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
    <!-- anchor:values:end -->
    <!-- @anchor:values:start -->
    <!-- @anchor:values:end -->
    <!-- anchor:custom-values:start -->
    <!-- anchor:custom-values:end -->
  </tr>
</tbody>
