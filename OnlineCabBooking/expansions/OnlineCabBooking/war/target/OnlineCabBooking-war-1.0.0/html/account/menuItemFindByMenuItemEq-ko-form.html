<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('menuItem.menuItem', editMode), css: { error: detailModel.menuItem.hasErrors}">
    <label class="control-label"
           for="menuItem.menuItem"
           data-bind="translate: 'account.menuItem.menuItem'">
    </label>
    <div class="controls" id="menuItem.menuItem" data-bind="focus: 1">
      <span data-bind="selectDataRef: {
          field: detailModel.menuItem,
          element: 'account.menuItem',
          hideDropdown: true
      }, enable: isFieldEnabled('menuItem.menuItem', editMode)">
      </span>
      <div data-bind="visible: detailModel.menuItem.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.menuItem.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
