<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('menuItem.sortOrder', editMode), css: { error: detailModel.sortOrder.hasErrors}">
    <label class="control-label"
           for="menuItem.sortOrder"
           data-bind="translate: 'account.menuItem.sortOrder'">
    </label>
    <div class="controls" id="menuItem.sortOrder" data-bind="focus: 1">
      <span data-bind='integerInput: detailModel.sortOrder, enable: isFieldEnabled("menuItem.sortOrder", editMode)'></span>
      <div data-bind="visible: detailModel.sortOrder.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.sortOrder.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
