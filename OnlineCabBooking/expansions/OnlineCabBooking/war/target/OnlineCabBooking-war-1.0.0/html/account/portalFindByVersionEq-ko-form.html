<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('portal.version', editMode), css: { error: detailModel.version.hasErrors}">
    <label class="control-label"
           for="portal.version"
           data-bind="translate: 'account.portal.version'">
    </label>
    <div class="controls" id="portal.version" data-bind="focus: 1">
      <input type='text' name='portal.version' data-bind="textInput: detailModel.version, enable: isFieldEnabled('portal.version', editMode)" />
      <div data-bind="visible: detailModel.version.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.version.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
