<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<form class="form-horizontal" data-bind="submit: submit.trigger">
  <fieldset data-bind="with: instance">
    <input type="hidden" name="profile.id" data-bind="value: detailModel.id"/>
    <!-- @anchor:form-fields-before:start -->
    <!-- @anchor:form-fields-before:end -->
    <!-- anchor:custom-form-fields-before:start -->
    <!-- anchor:custom-form-fields-before:end -->

    <!-- anchor:form-fields:start -->
    <!-- ko if: name.visible -->
    <div class="control-group"
       data-bind="css: { error: name.hasErrors}">
      <label class="control-label"
             for="profile.name"
             data-bind="translate: 'account.profile.name'">
      </label>
      <div class="controls" id="profile.name" data-bind="focus: 1">
        <input type='text' name='profile.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('profile.name', editMode)" />
        <div data-bind="formError: name"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: screens.visible -->
    <div class="control-group"
       data-bind="css: { error: screens.hasErrors}">
      <label class="control-label"
             for="profile.screens"
             data-bind="translate: 'account.profile.screens'">
      </label>
      <div class="controls" id="profile.screens" data-bind="focus: 2">
        <span data-bind="selectManyToMany: {
            field: detailModel.screens,
            element: 'account.screen'
        }, enable: isFieldEnabled('profile.screens', editMode)">
        </span>
        <div data-bind="formError: screens"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: userGroup.visible -->
    <div class="control-group"
       data-bind="css: { error: userGroup.hasErrors}">
      <label class="control-label"
             for="profile.userGroup"
             data-bind="translate: 'account.profile.userGroup'">
      </label>
      <div class="controls" id="profile.userGroup" data-bind="focus: 3">
        <span data-bind="selectDataRef: {
            field: detailModel.userGroup,
            element: 'account.userGroup',
            hideDropdown: false
        }, enable: isFieldEnabled('profile.userGroup', editMode)">
        </span>
        <div data-bind="formError: userGroup"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: weight.visible -->
    <div class="control-group"
       data-bind="css: { error: weight.hasErrors}">
      <label class="control-label"
             for="profile.weight"
             data-bind="translate: 'account.profile.weight'">
      </label>
      <div class="controls" id="profile.weight" data-bind="focus: 4">
        <span data-bind='integerInput: detailModel.weight, enable: isFieldEnabled("profile.weight", editMode)'></span>
        <div data-bind="formError: weight"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- anchor:form-fields:end -->

    <!-- @anchor:form-fields-after:start -->
    <!-- @anchor:form-fields-after:end -->
    <!-- anchor:custom-form-fields-after:start -->
    <!-- anchor:custom-form-fields-after:end -->
  </fieldset>
</form>
