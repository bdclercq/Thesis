<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<table class="table table-striped table-bordered table-condensed">
  <tr>
    <th>
      <span data-bind="translate: 'account.screen.id'"></span>
    </th>
    <td>
      <span data-bind="text: id"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:start -->
  <tr>
    <th>
      <span data-bind="translate: 'account.screen.name'"></span>
    </th>
    <td>
      <span data-bind="text: name"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.screen.link'"></span>
    </th>
    <td>
      <span data-bind="text: link"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.screen.sortOrder'"></span>
    </th>
    <td>
      <span data-bind="text: sortOrder"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'account.screen.component'"></span>
    </th>
    <td>
      <span data-bind="with: component">
        <a href="#" data-bind="click: link.trigger">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
  </tr>
  <!-- anchor:field-rows:end -->
  <!-- @anchor:field-rows:start -->
  <!-- @anchor:field-rows:end -->
  <!-- anchor:custom-field-rows:start -->
  <!-- anchor:custom-field-rows:end -->
</table>
