<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('screen.name', editMode), css: { error: detailModel.name.hasErrors}">
    <label class="control-label"
           for="screen.name"
           data-bind="translate: 'account.screen.name'">
    </label>
    <div class="controls" id="screen.name" data-bind="focus: 1">
      <input type='text' name='screen.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('screen.name', editMode)" />
      <div data-bind="visible: detailModel.name.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.name.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
