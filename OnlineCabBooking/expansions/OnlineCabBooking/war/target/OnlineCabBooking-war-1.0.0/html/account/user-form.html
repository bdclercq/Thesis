<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<form class="form-horizontal" data-bind="submit: submit.trigger">
  <fieldset data-bind="with: instance">
    <input type="hidden" name="user.id" data-bind="value: detailModel.id"/>
    <!-- @anchor:form-fields-before:start -->
    <!-- @anchor:form-fields-before:end -->
    <!-- anchor:custom-form-fields-before:start -->
    <!-- anchor:custom-form-fields-before:end -->

    <!-- anchor:form-fields:start -->
    <!-- ko if: name.visible -->
    <div class="control-group"
       data-bind="css: { error: name.hasErrors}">
      <label class="control-label"
             for="user.name"
             data-bind="translate: 'account.user.name'">
      </label>
      <div class="controls" id="user.name" data-bind="focus: 1">
        <input type='text' name='user.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('user.name', editMode)" />
        <div data-bind="formError: name"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: password.visible -->
    <div class="control-group"
       data-bind="css: { error: password.hasErrors}">
      <label class="control-label"
             for="user.password"
             data-bind="translate: 'account.user.password'">
      </label>
      <div class="controls" id="user.password" data-bind="focus: 2">
        <input type='password' name='user.password' data-bind='value: detailModel.password, enable: isFieldEnabled("user.password", editMode)' />
        <div data-bind="formError: password"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: fullName.visible -->

       data-bind="css: { error: fullName.hasErrors}">

    </div>
    <!-- /ko -->
    <!-- ko if: email.visible -->

             for="user.email"
             data-bind="translate: 'account.user.email'">
      </label>
      <div class="controls" id="user.email" data-bind="focus: 4">
        <input type='text' name='user.email' data-bind="textInput: detailModel.email, enable: isFieldEnabled('user.email', editMode)" />
        <div data-bind="formError: email"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: mobile.visible -->
    <div class="control-group"
       data-bind="css: { error: mobile.hasErrors}">

      </label>
      <div class="controls" id="user.language" data-bind="focus: 6">
        <span data-bind="tagValue: {
            field: detailModel.language,
            tag: 'user_language'

        <div data-bind="formError: language"></div>
      </div>
