<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('user.fullName', editMode), css: { error: detailModel.fullName.hasErrors}">
    <label class="control-label"
           for="user.fullName"
           data-bind="translate: 'account.user.fullName'">
    </label>
    <div class="controls" id="user.fullName" data-bind="focus: 1">
      <input type='text' name='user.fullName' data-bind="textInput: detailModel.fullName, enable: isFieldEnabled('user.fullName', editMode)" />
      <div data-bind="visible: detailModel.fullName.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.fullName.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
