<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<form class="form-horizontal" data-bind="submit: submit.trigger">
  <fieldset data-bind="with: instance">
    <input type="hidden" name="userGroup.id" data-bind="value: detailModel.id"/>
    <!-- @anchor:form-fields-before:start -->
    <!-- @anchor:form-fields-before:end -->
    <!-- anchor:custom-form-fields-before:start -->
    <!-- anchor:custom-form-fields-before:end -->

    <!-- anchor:form-fields:start -->
    <!-- ko if: name.visible -->
    <div class="control-group"
       data-bind="css: { error: name.hasErrors}">
      <label class="control-label"
             for="userGroup.name"
             data-bind="translate: 'account.userGroup.name'">
      </label>
      <div class="controls" id="userGroup.name" data-bind="focus: 1">
        <input type='text' name='userGroup.name' data-bind="textInput: detailModel.name, enable: isFieldEnabled('userGroup.name', editMode)" />
        <div data-bind="formError: name"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: type.visible -->
    <div class="control-group"
       data-bind="css: { error: type.hasErrors}">
      <label class="control-label"
             for="userGroup.type"
             data-bind="translate: 'account.userGroup.type'">
      </label>
      <div class="controls" id="userGroup.type" data-bind="focus: 2">
        <input type='text' name='userGroup.type' data-bind="textInput: detailModel.type, enable: isFieldEnabled('userGroup.type', editMode)" />
        <div data-bind="formError: type"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- anchor:form-fields:end -->

    <!-- @anchor:form-fields-after:start -->
    <!-- @anchor:form-fields-after:end -->
    <!-- anchor:custom-form-fields-after:start -->
    <!-- anchor:custom-form-fields-after:end -->
  </fieldset>
</form>
