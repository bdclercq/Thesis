<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<thead data-bind="with: heading">
  <tr>
    <!-- anchor:headers:start -->
    <th data-bind="click: name.sort.trigger" class="assets-fileAsset-name-header">
      <span data-bind="translate: 'assets.fileAsset.name'"></span>
      <i class="sortable" data-bind="css: name.icon"></i>
    </th>
    <th data-bind="click: uploadUri.sort.trigger" class="assets-fileAsset-uploadUri-header">
      <span data-bind="translate: 'assets.fileAsset.uploadUri'"></span>
      <i class="sortable" data-bind="css: uploadUri.icon"></i>
    </th>
    <!-- anchor:headers:end -->
    <!-- @anchor:headers:start -->
    <!-- @anchor:headers:end -->
    <!-- anchor:custom-headers:start -->
    <!-- anchor:custom-headers:end -->
  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <!-- anchor:values:start -->
    <td class="assets-fileAsset-name-cell">
      <span data-bind="text: name"></span>
    </td>
    <td class="assets-fileAsset-uploadUri-cell">
      <span data-bind="download: {
          name: uploadUri,
          target: 'upload'
          }, clickBubble: false,
          click: function() { return true }">
      </span>
    </td>
    <!-- anchor:values:end -->
    <!-- @anchor:values:start -->
    <!-- @anchor:values:end -->
    <!-- anchor:custom-values:start -->
    <!-- anchor:custom-values:end -->
  </tr>
</tbody>
