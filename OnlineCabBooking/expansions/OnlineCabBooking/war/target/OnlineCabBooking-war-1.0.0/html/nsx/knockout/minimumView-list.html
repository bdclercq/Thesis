<span>
  <h4 data-bind="text: title"></h4>
  <div class="row">
    <div class="span12" data-bind="template: {name: 'nsx/knockout/minimumPaging', data: viewModel}">
    </div>
  </div>
  
  <div class="nsx-filler-row"></div>

  <div class="row-fluid" 
       data-bind="visible: viewModel.searching.hasFinderSelection && viewModel.searching.isFinderVisible"
       style="display: none;">
    <div class="span12 nsx-searching" 
         data-bind="template: {name: templates.searching, data: viewModel.searching}">
    </div>
  </div>
  
  <div class="row-fluid" data-bind="with: viewModel">
    <div class="span12" 
         data-bind="template: {name: $parent.templates.list, data: listModel}">
    </div>
  </div>
</span>
