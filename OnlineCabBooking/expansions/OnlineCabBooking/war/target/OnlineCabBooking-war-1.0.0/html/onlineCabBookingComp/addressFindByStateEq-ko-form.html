<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('address.state', editMode), css: { error: detailModel.state.hasErrors}">
    <label class="control-label"
           for="address.state"
           data-bind="translate: 'onlineCabBookingComp.address.state'">
    </label>
    <div class="controls" id="address.state" data-bind="focus: 1">
      <input type='text' name='address.state' data-bind="textInput: detailModel.state, enable: isFieldEnabled('address.state', editMode)" />
      <div data-bind="visible: detailModel.state.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.state.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
