<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('address.street', editMode), css: { error: detailModel.street.hasErrors}">
    <label class="control-label"
           for="address.street"
           data-bind="translate: 'onlineCabBookingComp.address.street'">
    </label>
    <div class="controls" id="address.street" data-bind="focus: 1">
      <input type='text' name='address.street' data-bind="textInput: detailModel.street, enable: isFieldEnabled('address.street', editMode)" />
      <div data-bind="visible: detailModel.street.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.street.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
