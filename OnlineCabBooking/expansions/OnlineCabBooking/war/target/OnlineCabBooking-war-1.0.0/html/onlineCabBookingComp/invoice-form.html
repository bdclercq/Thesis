<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<form class="form-horizontal" data-bind="submit: submit.trigger">
  <fieldset data-bind="with: instance">
    <input type="hidden" name="invoice.id" data-bind="value: detailModel.id"/>
    <!-- @anchor:form-fields-before:start -->
    <!-- @anchor:form-fields-before:end -->
    <!-- anchor:custom-form-fields-before:start -->
    <!-- anchor:custom-form-fields-before:end -->

    <!-- anchor:form-fields:start -->
    <!-- ko if: payment.visible -->
    <div class="control-group"
       data-bind="css: { error: payment.hasErrors}">
      <label class="control-label"
             for="invoice.payment"
             data-bind="translate: 'onlineCabBookingComp.invoice.payment'">
      </label>
      <div class="controls" id="invoice.payment" data-bind="focus: 1">
        <span data-bind="selectDataRef: {
            field: detailModel.payment,
            element: 'onlineCabBookingComp.payment',
            hideDropdown: false
        }, enable: isFieldEnabled('invoice.payment', editMode)">
        </span>
        <div data-bind="formError: payment"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: customer.visible -->
    <div class="control-group"
       data-bind="css: { error: customer.hasErrors}">
      <label class="control-label"
             for="invoice.customer"
             data-bind="translate: 'onlineCabBookingComp.invoice.customer'">
      </label>
      <div class="controls" id="invoice.customer" data-bind="focus: 2">
        <span data-bind="selectDataRef: {
            field: detailModel.customer,
            element: 'onlineCabBookingComp.customer',
            hideDropdown: false
        }, enable: isFieldEnabled('invoice.customer', editMode)">
        </span>
        <div data-bind="formError: customer"></div>
      </div>
    </div>
    <!-- /ko -->
    <!-- anchor:form-fields:end -->

    <!-- @anchor:form-fields-after:start -->
    <!-- @anchor:form-fields-after:end -->
    <!-- anchor:custom-form-fields-after:start -->
    <!-- anchor:custom-form-fields-after:end -->
  </fieldset>
</form>
