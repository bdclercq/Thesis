<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('person.mobile', editMode), css: { error: detailModel.mobile.hasErrors}">
    <label class="control-label"
           for="person.mobile"
           data-bind="translate: 'onlineCabBookingComp.person.mobile'">
    </label>
    <div class="controls" id="person.mobile" data-bind="focus: 1">
      <input type='text' name='person.mobile' data-bind="textInput: detailModel.mobile, enable: isFieldEnabled('person.mobile', editMode)" />
      <div data-bind="visible: detailModel.mobile.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.mobile.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
