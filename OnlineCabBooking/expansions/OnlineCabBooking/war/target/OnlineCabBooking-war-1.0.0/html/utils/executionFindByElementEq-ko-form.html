<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('execution.element', editMode), css: { error: detailModel.element.hasErrors}">
    <label class="control-label"
           for="execution.element"
           data-bind="translate: 'utils.execution.element'">
    </label>
    <div class="controls" id="execution.element" data-bind="focus: 1">
      <input type='text' name='execution.element' data-bind="textInput: detailModel.element, enable: isFieldEnabled('execution.element', editMode)" />
      <div data-bind="visible: detailModel.element.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.element.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
