<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('execution.name', editMode), css: { error: detailModel.name.hasErrors}">
    <label class="control-label"
           for="execution.name"
           data-bind="translate: 'utils.execution.name'">
    </label>
    <div class="controls" id="execution.name" data-bind="focus: 1">
      <span data-bind="tagValue: {
          field: detailModel.name,
          tag: 'execution_name'
      }, enable: isFieldEnabled('execution.name', editMode)">
      </span>
      <div data-bind="visible: detailModel.name.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.name.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
