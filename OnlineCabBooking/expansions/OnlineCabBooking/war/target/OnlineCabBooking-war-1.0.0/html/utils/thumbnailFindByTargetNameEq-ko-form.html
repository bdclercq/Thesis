<!-- expanded with nsx-expanders:5.12.1, expansionResource net.democritus:Expanders:5.12.1 -->
<fieldset>
<!-- anchor:form-fields:start -->
  <div class="control-group" data-bind="visible: isFieldVisible('thumbnail.targetName', editMode), css: { error: detailModel.targetName.hasErrors}">
    <label class="control-label"
           for="thumbnail.targetName"
           data-bind="translate: 'utils.thumbnail.targetName'">
    </label>
    <div class="controls" id="thumbnail.targetName" data-bind="focus: 1">
      <input type='text' name='thumbnail.targetName' data-bind="textInput: detailModel.targetName, enable: isFieldEnabled('thumbnail.targetName', editMode)" />
      <div data-bind="visible: detailModel.targetName.hasErrors" class="alert alert-error">
        <ul data-bind="with: detailModel.targetName.errorMessages">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>
<!-- anchor:form-fields:end -->
<!-- @anchor:finder-form:start -->
<!-- @anchor:finder-form:end -->
</fieldset>
