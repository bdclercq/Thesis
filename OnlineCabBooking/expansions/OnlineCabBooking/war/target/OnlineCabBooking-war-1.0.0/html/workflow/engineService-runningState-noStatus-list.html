<!-- @feature:engine-service -->
<thead data-bind="with: heading">
  <tr>
    <th data-bind="click: name.sort.trigger">
      <span data-bind="translate: 'workflow.engineService.name'"></span>
      <i class="sortable" data-bind="css: name.icon"></i>
    </th>

    <th data-bind="click: busy.sort.trigger">
      <span data-bind="translate: 'workflow.engineService.busy'"></span>
      <i class="sortable" data-bind="css: busy.icon"></i>
    </th>

    <th data-bind="click: waitTime.sort.trigger">
      <span data-bind="translate: 'workflow.engineService.waitTime'"></span>
      <i class="sortable" data-bind="css: waitTime.icon"></i>
    </th>

    <th>
      <span data-bind="translate: 'workflow.engineService.timeWindowGroup'"></span>
    </th>

    <th data-bind="click: lastRunAt.sort.trigger">
      <span data-bind="translate: 'workflow.engineService.lastRunAt'"></span>
      <i class="sortable" data-bind="css: lastRunAt.icon"></i>
    </th>

    <th data-bind="click: batchSize.sort.trigger">
      <span data-bind="translate: 'workflow.engineService.batchSize'"></span>
      <i class="sortable" data-bind="css: batchSize.icon"></i>
    </th>

    <th>
      <span data-bind="translate: 'workflow.engineService.nextRun'"></span>
    </th>

    <th>
      <span data-bind="translate: 'workflow.engineService.running'"></span>
    </th>

  </tr>
</thead>
<tbody data-bind="foreach: list.items">
  <tr data-bind="click: select.trigger, css: {'info': isSelected}, with: value">
    <td>
      <span data-bind='text: name'></span>
    </td>

    <td>
      <span data-bind='text: busy'></span>
    </td>

    <td>
      <span data-bind='text: waitTime'></span>
    </td>

    <td>
      <span data-bind="with: timeWindowGroup">
        <a href="#" data-bind="click: link.trigger, clickBubble: false">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>

    <td>
      <span data-bind='dateTimeString: lastRunAt'></span>
    </td>

    <td>
      <span data-bind='text: batchSize'></span>
    </td>

    <td>
    </td>

    <td>
    </td>

  </tr>
</tbody>
