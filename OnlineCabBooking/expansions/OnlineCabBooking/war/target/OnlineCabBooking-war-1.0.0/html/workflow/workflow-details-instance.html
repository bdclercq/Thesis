<table class="table table-striped table-bordered table-condensed">
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.id'"></span>
    </th>
    <td>
      <span data-bind="text: id"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:start -->
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.name'"></span>
    </th>
    <td>
      <span data-bind="text: name"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.target'"></span>
    </th>
    <td>
      <span data-bind="text: target"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.componentName'"></span>
    </th>
    <td>
      <span data-bind="text: componentName"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.className'"></span>
    </th>
    <td>
      <span data-bind="text: className"></span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.responsible'"></span>
    </th>
    <td>
      <span data-bind="with: responsible">
        <a href="#" data-bind="click: link.trigger">
          <span data-bind="text: name"></span>
        </a>
      </span>
    </td>
  </tr>
  <tr>
    <th>
      <span data-bind="translate: 'workflow.workflow.sequencingStrategy'"></span>
    </th>
    <td>
      <span data-bind="text: sequencingStrategy"></span>
    </td>
  </tr>
  <!-- anchor:field-rows:end -->
  <!-- @anchor:field-rows:start -->
  <!-- @anchor:field-rows:end -->
  <!-- anchor:custom-field-rows:start -->
  <!-- anchor:custom-field-rows:end -->
</table>
