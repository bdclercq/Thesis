<!-- expanded with version 3.1.4 -->
<table class="table table-striped table-bordered table-condensed"> 
  <tr>
    <th>
      <span data-bind="translate: 'assets.asset.id'"></span>
    </th>
    <td>
      <span data-bind="text: id"></span>
    </td>
  </tr>

  <tr>
    <th>
      <span data-bind="translate: 'assets.asset.name'"></span>
    </th>
    <td>
      <span data-bind='text: name'></span>
    </td>
  </tr>

  <tr>
    <th>
      <span data-bind="translate: 'assets.asset.type'"></span>
    </th>
    <td>
      <span data-bind='text: type'></span>
    </td>
  </tr>

  <tr>
    <th>
      <span data-bind="translate: 'assets.asset.downloadLink'"></span>
    </th>
    <td data-bind="assetDownload: { label: 'download', target: downloadLink }">
    </td>
  </tr>

  <tr>
    <th>
      <span data-bind="translate: 'assets.asset.contentType'"></span>
    </th>
    <td>
      <span data-bind='text: contentType'></span>
    </td>
  </tr>

  <tr>
    <th>
      <span data-bind="translate: 'assets.asset.fileSize'"></span>
    </th>
    <td>
      <span data-bind='text: fileSize'></span>
    </td>
  </tr>

</table>
